name: CI/CD Critical Test Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:          # Trigger daily at 7:00 AM UTC
    - cron: '0 4 * * *'

jobs:
  critical-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Run Critical Login Test
      - name: Run Critical Login Test
        id: run-tests
        run: mvn test -DsuiteXmlFile=critical-tests.xml

      # Step 4: Send email if test failed
      - name: Send Email on Failure
        if: ${{ steps.run-tests.outcome == 'failure' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Critical Login Test Failed"
          body: "The critical login test failed in GalaxyAutomation_login_POSTING_FILE. Please check GitHub Actions logs."
          to: eslam.samy@paysky.io
          from: eslam.samy@paysky.io
          debug: true
