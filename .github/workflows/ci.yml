name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Build the project with Maven
      - name: Build with Maven
        run: mvn clean install

      # Step 4: Run only critical tests (login test)
      - name: Run Critical Tests
        run: mvn test -DsuiteXmlFile=critical-tests.xml

      # Step 5: Send email if any previous step failed
      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Login CI/CD Test Failure
          body: "The following tests failed in GalaxyAutomation_login_POSTING_FILE:TestSuite/LoginTest.loginWithValidData. Check the GitHub Actions workflow for details."
          to: eslam.samy@paysky.io
